<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Javascript Metronome</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
.example {
	font-family: Arial;
	font-size: 12px;
}

.status {
	width: 100px;
	height: 200px;
	padding: 10px;
	overflow-y: auto;
}

.statusline {
	font-size: 10px;
	background-color: #E0E0E0;
	margin: 3px 0;
	padding: 2px;
}

.metr_input {
   width: 40px;
   margin-right: 10px;
   text-align: center;
}

#count {
	width: 50px;
	display: inline-block;
	text-align: right;
}
        </style>
    </head>
    <body>
    	<table class="example">
    		<tr>
    			<td><div id="metronome_container"></div></td>
    			<td><div class="status"></div></td>
    		</tr>
    		<tr>
    			<td colspan=2>
					<div id="inputs">
						 <span>tempo: </span>
						 <input class="metr_input" type="text" id="tempo" value='100' />
						 <span>ticks: </span>
						 <input class="metr_input" type="text" id="ticks" value='8' />
						 <button id="startstop">start</button>
						 <div id="count">0</div>
					</div>
				</td>
			</tr>
		</table>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="metronome.js"></script>
        <script>
/*global $ Raphael soundManager metronome*/

function tick(t) {
    $("<div />").html(t % 2 === 1 ? "Tick" : "Tock").addClass("statusline").appendTo(".status");
	$("#count").html(t);    
}

function done() {
    $("<div />").html("Done!").addClass("statusline").css("background-color", "#FFFF99").appendTo(".status");
    $("#startstop").html("start");
}

var m = metronome({
    len: 200,
    angle: 20,
    paper: "metronome_container",
    tick: tick,
    complete: done,
    audio: "https://github.com/wilson428/metronome/blob/master/tick.wav?raw=true"
});

m.shapes().outline.attr("fill", "#00A30F");
m.shapes().arm.attr("stroke", "#EEE");

$('#startstop').click(function() {
    // start animation
    if ($(this).html() === "start") {
        $(this).html("stop");            
        
        //get values for tempo and ticks and restrict
        var tempo = parseInt($('#tempo').val(), 10);
        if (!tempo) { tempo = 60; }
        else if (tempo > 200) { tempo = 200; }
        else if (tempo < 30) { tempo = 30; }
        $("#tempo").val(tempo);
        
        var ticks = parseInt($('#ticks').val(), 10);
        if (!ticks) { ticks = 20; }
        else if (ticks > 60) { ticks = 60; }
        else if (ticks < 8) { ticks = 8; }
        $("#ticks").val(ticks); 
        
        m.start(tempo, ticks);
    } else {
        $(this).html("start");
        m.stop();
    }
});
        </script>
    </body>
</html>
